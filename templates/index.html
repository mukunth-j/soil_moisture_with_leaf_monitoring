{% extends "import.html" %}
{% block content %}

<center>
    <br><h2>Plant Disease Diagnosis</h2><br>

    <form id="upload-file" method="post" enctype="multipart/form-data">
        <input type="file" name="file" class="btn btn-success" id="imageUpload" accept=".png, .jpg, .jpeg">
    </form>

    <div class="image-section" style="display:none;">
        <img id="imagePreview" class="img-responsive" src="#" style="width:300px;height:300px;" /><br><br>
        <div>
            <button type="button" class="btn btn-info btn-lg" id="btn-predict">Predict!</button>
        </div>
    </div>

    <div class="loader" style="display:none;"></div>

    <h3 id="result">
        <span> </span>
    </h3>

    <hr style="margin-top: 60px; margin-bottom: 30px; width: 60%;">

    <!-- ESP32 Soil Moisture Section -->
    <h3>ESP32 Soil Moisture Monitor</h3>
    <div class="form-group" style="width: 300px;">
        <input type="text" id="esp32-ip" class="form-control" placeholder="Enter ESP32 IP (e.g. 192.168.0.105)">
    </div>
    <button id="get-moisture" class="btn btn-primary">Start Fetching Moisture</button>
    <button id="stop-moisture" class="btn btn-danger">Stop Fetching</button>
    <br><br>
    <div id="soil-moisture-result" class="alert alert-info" style="display:none;"></div>

</center><br><br>

{% endblock %}
